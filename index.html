<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안데르센 동화전시회</title>
  <!--.favicon 시작-->
  <link rel="icon" type="image/png" sizes="48x48" href="img/favicon.png"><!--.아이콘 정해서 넣기-->
  <!--.favicon 끝-->

  <!--CSS 시작-->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/ani.css">
  <link rel="stylesheet" href="css/main.css">
  <!--CSS 끝-->

  <!--JS 시작-->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/wallop/2.4.1/js/Wallop.min.js'></script>
  <script src="js/main.js"></script>
  <!--JS 끝-->

</head>
<body>
  <div class="wrap">
    <header>
      <div class="inner">
        <h1><a href="#"><img src="img/h-logo.jpg" alt="안데르센 동화 전시회"></a></h1> 
        <nav>
          <ul>
            <li><a href="#">ANDERSEN</a></li>
            <li><a href="#">STORY</a></li>
            <li><a href="#">FALERSEN</a></li>
            <li><a href="#">ENJOY</a></li>
          </ul>
        </nav>
      </div><!--.inner-->
    </header>

    <section id="contents">
      
      <!--.visual 시작-->
      <section id="visual">
        <div class="visual-bg">
          <div class="scroll">SCROLL</div><!--.scroll-->
        </div><!--.visual-bg-->
      </section><!--#visual-->
      <!--.visual 끝--> 

      <!--.profile 시작-->
      <section id="profile">
        <div class="inner">
          <h2>ANDERSEN</h2>

          <div class="card">
             <div class="c-wrapper">
               <img src="img/andersen.jpg" class="cover-image" />
             </div><!--.wrapper-->
            <img src="img/andersen.png" class="character" />
          </div><!--.card-->
  
          <div class="txt-box">
              <h3>Hans Christian Andersen</h3>
              <p>덴마크의 동화작가이자 소설가</p>
          </div><!--.txt-box-->
            
          <div class="year">
              <P>1805. 04. 02. ~ 1875. 08. 04</P>
          </div><!--.year-->
  
          <div class="swiper fairytale-slide">
              <ul class="swiper-wrapper">
                <li class="swiper-slide">
                  <h4>성냥팔이 소녀</h4>
                  <p>
                    <span>Den</span>
                    <span>Lille</span>
                    <span>Pige</span>
                    <span>med</span>
                    <span>Svovlstikkerne</span>
                  </p>
                </li>
                <li class="swiper-slide">
                  <h4>인어공주</h4>
                  <p>
                    <span>Den</span>
                    <span>lille</span>
                    <span>havfrue</span>
                  </p>
                </li>
                <li class="swiper-slide">
                  <h4>빨간 구두</h4>
                  <p>
                    <span>De</span>
                    <span>rode</span>
                    <span>sko</span>
                  </p>
                </li>
                <li class="swiper-slide">
                  <h4>눈의 여왕</h4>
                  <p><span>Snedronningen</span>
                  </p>
                </li>
              </ul> 
           </div>

          <div class="signature"></div>
        </div><!--.inner-->
      </section><!--.profile-->
      <!--.profile 끝-->




    </section><!--#contents-->
  </div><!--.wrap-->
</body>
</html>
